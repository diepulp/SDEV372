<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css">
    <title>CSBooks</title>
    <script src="js/load_data.js"></script>
</head>
<body>
<main id="main">
    <div class="container">
        <header>
            <h1>Project Gutenberg Book Collection</h1>
        </header>
<!--        <section>-->
<!--            <img src="-->
<!--        images/dataset-cover1.jpg" alt="img">-->
<!--        </section>-->


        <table id="table">
            <thead id="tHead">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Language</th>
                <th>Gunning Fog</th>
                <th>Book Id</th>
                <th>MetaData</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="books">
            </tbody>
        </table>

        <form id="form-post" action="#">
            <div><p><h3>Update book collection</h3></p></div>
            <label for="book-author">Enter the author</label>
            <input type="text" id="book-author">

            <label for="book-title">Enter the title of the book</label>
            <input type="text" id="book-title">

            <label for="book-lang">Enter the language of the book</label>
            <input type="text" id="book-lang">

            <label for="fog-index">Enter the text complexity index</label>
            <input type="text" id="fog-index">

            <label for="meta">Enter the book rank</label>
            <input type="text" id="meta">

            <button id="submit">Update</button>

        </form>
    </div>
    <section>
        <!--/*@thymesVar id="highestIndex" type=""*/-->
        <div th:text="${highestIndex}"></div>

    </section>

</main>
</body>
</html>
